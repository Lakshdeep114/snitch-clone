<html>
    <script>
        function func()
        {
            var d=new Date()
            document.getElementById("abc").innerHTML=
            d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear()+"<br/>"
            +d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()
        }
    </script>
    <body bgcolor="pink">
        <p id="abc"></p>
        <button onclick="func()">Click me</button>
    </body>
</html>
